<!DOCTYPE html>
<html lang="en">
<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/mystyles.css" media="screen" />
		<script src="js/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/caluculator.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Caluculator</title>

</head>
<body>
	<div class="container">
	  <div class="page-header">
      <h1>Caluculator</h1>
    </div>
    <br/>
    <div>
      <div>

		    <table class='table table-striped col-sm-offset-1  col-sm-4'>
		      <thead>
		        <tr>
	            <td> <input type="text" name="screen-box" id="screen" class="form-control" readonly>
	            </td>
		        </tr>
		      </thead>
		      <tbody>
		        <tr>
	            <td class="btn btn-primary btn-info btn-lg">&nbsp;</td>
	            <td class="btn btn-primary btn-info btn-lg">&nbsp;</td>
	            <td class="btn btn-primary btn-info btn-lg" id="reset">AC</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">+</td>
		        </tr>
		        <tr>
	            <td class="btn btn-primary btn-info btn-lg num_sym">7</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">8</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">9</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">-</td>
		        </tr>
		        <tr>
	            <td class="btn btn-primary btn-info btn-lg num_sym">4</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">5</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">6</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">/</td>
		        </tr>
		        <tr>
	            <td class="btn btn-primary btn-info btn-lg num_sym">1</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">2</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">3</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">*</td>
		        </tr>
		        <tr>
	            <td class="btn btn-primary btn-info btn-lg num_sym">0</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">.</td>
	            <td class="btn btn-primary btn-info btn-lg" id="result">=</td>
	            <td class="btn btn-primary btn-info btn-lg num_sym">%</td>
		        </tr>
          </tbody>
		    </table>
      </div>
    </div>

	</div>
</body>
</html>
